<!DOCTYPE html>
<html>
<head>
  <title>Madlib Data</title>
</head>
<body> 
    <form action ="/madlib">
        Can you give me a name of a person?
        <input type= "text" name="name">
        Can you give me the name of a color?
        <select name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
        </select>
        Can you give me a noun?
        <input type="checkbox" name="Noun" value="balloonicorn">Balloonicorn
        <input type="checkbox" name="Noun" value="squish">Squish
        <input type="checkbox" name="Noun" value="house">House
        Can you give me an adjective?
        <select name="adjective">
            <option value="sleepy">sleepy</option>
            <option value="chatty">chatty</option>
            <option value="grumpy">grumpy</option>
            <option value="creepy">creepy</option>
        </select>        
        <input type="submit">
    </form>
</body>
</html>
